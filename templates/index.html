<!DOCTYPE html>
<html>
<head>
    <title>Wine Cultivar Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Wine Cultivar Origin Prediction</h1>

    <form method="POST">
        <input type="text" name="alcohol" placeholder="Alcohol" required><br>
        <input type="text" name="malic_acid" placeholder="Malic Acid" required><br>
        <input type="text" name="ash" placeholder="Ash" required><br>
        <input type="text" name="magnesium" placeholder="Magnesium" required><br>
        <input type="text" name="flavanoids" placeholder="Flavanoids" required><br>
        <input type="text" name="proline" placeholder="Proline" required><br><br>

        <button type="submit">Predict Cultivar</button>
    </form>

    {% if prediction %}
    <h3>Predicted Wine Origin: {{ prediction }}</h3>
    {% endif %}

</body>
</html>
